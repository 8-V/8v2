<html>

<head>
  <title>8-B</title>
  <link rel="manifest" href="/manifest.json" />
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css" />
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <meta charset="utf-8">
</head>

<body>
  <div data-role="page" id="main">
    <div data-role="panel" id="settings-panel">
      <form id="settings">
        <fieldset data-role="controlgroup">
          <legend>Кто ты?</legend>
          <label for="role_leader">Лидер</label>
          <input type="radio" name="role" id="role_leader">
          <label for="role_prefect">Староста</label>
          <input type="radio" name="role" id="role_prefect">
          <label for="role_culture">Культ сектор</label>
          <input type="radio" name="role" id="role_culture">
          <label for="role_food">Ответственный за питание</label>
          <input type="radio" name="role" id="role_food">
          <label for="role_default">Просто человек</label>
          <input type="radio" name="role" id="role_default" checked>
        </fieldset>
      </form>
    </div>
    <div data-role="header">
      <a href="#settings-panel" data-icon="gear">Настройки</a>
      <h1>8-B</h1>
      <a id="user_action" href="#user_action" hidden="hidden">user_action</a>
    </div>
    <div role="main" class="ui-content">
      <h3>Это главная страница. Выбери свою группу.</h3>
      <ul data-role="listview" data-inset="true">
        <li><a href="#one">1 группа</a></li>
        <li><a href="#two">2 группа</a></li>
      </ul>
    </div>
  </div>
  <div data-role="page" id="one">
    <div data-role="header">
      <a href="#main" data-icon="back">Назад</a>
      <h1>1 группа</h1>
    </div>
    <div role="main" class="ui-content">
      <form>
        <input data-type="search" id="search_hw1" placeholder="Поиск...">
      </form>
      <div id="hw1" data-role="collapsibleset" data-filter="true" data-inset="true" data-input="#search_hw1">
        <!--
          <div data-role="collapsible" data-filtertext="{{subject}}">
            <h3>{{subject}}</h3>
            {{{body}}}
          </div>
        -->
      </div>
    </div>
  </div>
  <div data-role="page" id="two">
    <div data-role="header">
      <a href="#main" data-icon="back">Назад</a>
      <h1>2 группа</h1>
    </div>
    <div role="main" class="ui-content">
      <form>
        <input data-type="search" id="search_hw2" placeholder="Поиск...">
      </form>
      <div id="hw2" data-role="collapsibleset" data-filter="true" data-inset="true" data-input="#search_hw2">
      </div>
    </div>
  </div>
  <div data-role="page" id="food_calc">
    <div data-role="header">
      <a href="#main" data-icon="back">Назад</a>
      <h1>Счетчик порций</h1>
    </div>
    <div role="main" class="ui-content">
      <p>Ты вроде хотел прислать?</p>
    </div>
  </div>
  <div data-role="page" id="chat">
    <div data-role="header">
      <a href="#main" data-icon="back">Назад</a>
      <h1>Чат</h1>
    </div>
    <div role="main" class="ui-content">
      <div id="chat_content">Чат еще не доделан.</div>
      <br>
      <input type="text" id="chat_input" placeholder="Сообщение">
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
